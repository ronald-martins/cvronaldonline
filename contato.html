<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="stylesheet" href="idioma.css" />
</head>
<body>

  <!-- Links de idioma -->
  <div class="idiomas" aria-label="Escolha de idioma">
    <a href="contato.html" class="link-pt">PT</a>
    <a href="contato_en.html" class="link-en">EN</a>
  </div>

  <!-- Link acessível para pular direto para o conteúdo -->
  <a href="#conteudo-principal" class="skip-link">Pular para o conteúdo principal</a>

  <!-- Cabeçalho com role de banner -->
  <header role="banner">
    <h1>Portfólio Pessoal - Ronald A. Martins</h1>
  </header>

  <!-- Navegação com papel semântico e rótulo -->
  <nav role="navigation" aria-label="Menu principal">
    <a href="index.html">Sobre Mim</a>
    <a href="formacao.html">Formação</a>
    <a href="portfolio.html">Portfólio</a>
    <a href="contato.html">Contato</a>
  </nav>

  <!-- Conteúdo principal com ID e role -->
  <main id="conteudo-principal" role="main">
    <div class="conteudo">
      <h1>Contato</h1>
      <div class="bloco">

        <!-- Coluna do formulário -->
        <div class="formulario">
          <form id="form-contato">
            <div>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" required>
            </div>

            <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" required>
            </div>

            <div>
              <label for="mensagem">Mensagem:</label>
              <textarea id="mensagem" required></textarea>
            </div>

            <button type="submit">Salvar Mensagem</button>
          </form>

          <!-- Mensagem salva -->
          <div id="mensagem-salva" style="display:none;">
            <h2>Mensagem Recebida:</h2>
            <p><strong>Nome:</strong> <span id="exibir-nome"></span></p>
            <p><strong>Email:</strong> <span id="exibir-email"></span></p>
            <p><strong>Mensagem:</strong> <span id="exibir-mensagem"></span></p>
            <button onclick="excluirMensagem()">Excluir Mensagem</button>
          </div>
        </div>

        <!-- Imagem lateral -->
        <div class="imagem-lateral">
          <img src="computer-1867758_960_720.jpg" alt="Notebook representando comunicação digital">
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé com role semântico -->
  <footer role="contentinfo">
    <p>&copy; 2025 Ronald A. Martins - Todos os direitos reservados.</p>
  </footer>

  <!-- Script de localStorage -->
  <script>
    const form = document.getElementById("form-contato");

    window.onload = function () {
      const nome = localStorage.getItem("nome");
      const email = localStorage.getItem("email");
      const mensagem = localStorage.getItem("mensagem");

      if (nome && email && mensagem) {
        document.getElementById("exibir-nome").textContent = nome;
        document.getElementById("exibir-email").textContent = email;
        document.getElementById("exibir-mensagem").textContent = mensagem;
        document.getElementById("mensagem-salva").style.display = "block";
      }
    };

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const mensagem = document.getElementById("mensagem").value;

      localStorage.setItem("nome", nome);
      localStorage.setItem("email", email);
      localStorage.setItem("mensagem", mensagem);

      alert("Mensagem salva com sucesso!");
      location.reload();
    });

    function excluirMensagem() {
      localStorage.removeItem("nome");
      localStorage.removeItem("email");
      localStorage.removeItem("mensagem");
      alert("Mensagem excluída com sucesso!");
      location.reload();
    }
  </script>

</body>
</html>
